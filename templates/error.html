<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error - DMARCDefense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    let countdown = 5;
    function updateCountdown() {
      document.getElementById('countdown').innerText = countdown;
      if (countdown <= 0) {
        window.location.href = "{{ url_for('send_email') }}";
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }
    window.onload = updateCountdown;
  </script>
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <div class="mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="DMARCDefense" height="80">
  </div>

  <div class="alert alert-danger shadow-sm" role="alert">
    <h4 class="alert-heading">¡Ocurrió un error! ❌</h4>
    <p>Hubo un problema al enviar el correo.</p>
    {% if error_message %}
    <hr>
    <p class="mb-0"><strong>Detalles:</strong> {{ error_message }}</p>
    {% endif %}
    <hr>
    <p>Serás redirigido en <span id="countdown">5</span> segundos...</p>
    <a href="{{ url_for('send_email') }}" class="btn btn-danger mt-3">Volver manualmente</a>
  </div>
</div>

</body>
</html>
